<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Электронный дневник. Lingualand</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    {cssToAdd}
    <script type="application/javascript" src="js/jquery-3.2.1.min.js"></script>

    {scriptToAdd}
</head>
<body>
<header>
    <div class="left">
        <a href="http://lingualand.by">
            <img src="images/logo2.png">
        </a>
    </div>
    <div class="right">
        <!--<a href="http://lingualand.by">Назад к LinguaLand</a>-->
        <img src="images/settings.png" id="settings" onclick="OpenSettings()"/>
        <img src="images/exit_3.png" id="logout" onclick="ProvideLogout()"/>
    </div>
</header>
<div id="leftContent" class="Column">{leftContent}</div>
<div id="rightContent" class="Column">
    <div id="rightContent-inner1" class="rightContent-inner">
        {right1InitContent}
    </div>
    <div id="rightContent-inner2" class="rightContent-inner">
        {right2InitContent}
    </div>
</div>

{extraContent}

</body>
</html>
